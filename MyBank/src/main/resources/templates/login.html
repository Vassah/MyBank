<!DOCTYPE html>

<html layout:decorate="~{layout}">
    <head></head>
    <body>

        <div layout:fragment="content">
            <div class="page-heading">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="header-text">
                        <h2>Вход в аккаунт</h2>
                        <div class="div-dec"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <br>
        

        <section class="calculator2">
          <div class="container">
            <div class="row">
              <div class="col-lg-5">
                <div class="section-heading">
                  <h4>Регистрация нового пользователя</h4>
                </div>
                <for2m id="calculate" action="" method="get">
                  <div class="row">
                    <div class="col-lg-6">
                      <fieldset>
                        <label for="nameAcc">Ваше имя:</label>
                        <input type="name" name="nameAcc" id="nameAcc" placeholder="" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <label for="passwordAcc">Пароль:</label>
                        <input type="text" name="passwordAcc" id="passwordAcc" placeholder="" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="orange-button" onclick="window.location.href = 'profile'">Войти</button>
                      </fieldset>
                      <fieldset>
                        <a href="#" onclick="history.back();return false;" class="history.back">Вернуться на главную страницу</a>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div> 
            </div>
          </div>
        </section>
      </div>
    </body>
</html>
