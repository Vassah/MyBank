<!DOCTYPE html>

<html layout:decorate="~{layout}">
    <head></head>
    <body>

        <div layout:fragment="content">
            <div class="page-heading">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="header-text">
                        <h2>Вход в аккаунт</h2>
                        <div class="div-dec"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <br>
        

        <section>
          <div class="container">
            <div class="row">
              <div class="col-lg-5">
                <div class="section-heading" >
                  <h4>Регистрация нового пользователя</h4>
                </div>
                <form id="calculate" action="/login" method="POST">
                  <div class="row">
                    <div class="col-lg-6">
                      <fieldset>
                        <label for="username"><font color="black">Номер телефона:</font></label>
                        <input type="tel" name="username"  placeholder="+7912 345 67 89" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-6">
                      <fieldset>
                        <label for="password"><font color="black">Пароль:</font></label>
                        <input type="password" name="password" placeholder="" autocomplete="on" required>
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="orange-button">Войти</button>
                      </fieldset>
                    </div>
                  </div>
                </form>
              </div> 
            </div>
          </div>
        </section>
        <br>
      </div>
    </body>
</html>
