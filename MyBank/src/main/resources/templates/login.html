<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>
<body>
  <div layout:fragment="content">
    <div class="page-heading">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="header-text">
              <h2>Вход в аккаунт</h2>
              <div class="div-dec"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <form id="calculate" action="/login" method="POST">
              <div class="row">
                <div class="col-lg-6">
                  <fieldset>
                    <label for="username">Номер телефона:</label>
                    <input type="tel" name="username" pattern="\+79\d{9}" placeholder="+7912 345 67 89"
                      autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6">
                  <fieldset>
                    <label for="password">Пароль:</label>
                    <input type="password" name="password" placeholder="" autocomplete="on" required>
                  </fieldset>
                </div>
                <div class="col-lg-6 offset-lg-5">
                  <fieldset>
                    <button type="submit" id="form-submit" class="green-button">Войти</button>
                  </fieldset>
                </div>
                <div class="col-lg-6 offset-lg-4">
                  <fieldset>
                    <br>
                    <div class="orange-button">
                      <a href="/registration">Ещё нет аккаунта?</a>
                    </div>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <br>
  </div>
</body>

</html>
