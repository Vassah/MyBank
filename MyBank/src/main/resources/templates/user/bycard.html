<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}">

<head></head>

<body>
    <div layout:fragment="content">
        <div class="page-heading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="header-text">
                            <h1>Перевод по номеру карты</h1>
                            <h2 th:text="${user.fullName()}"></h2>
                            <div class="div-dec"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3">
                        <form id="calculate" th:action="@{/user/bycard}" method="POST" th:object="${transferForm}">
                            <div class="row">
                                <div class="col-lg-12">
                                    <fieldset>
                                        <label for="senderNumber" class="form-label">Откуда :</label>
                                        <select th:field="*{senderAccNumber}" class="form-select" id="chooseOption">
                                            <option th:each="acc : ${accounts}" th:selected="${accStat.first}"
                                                th:name="${acc.number}" th:text="${acc.number} + '  -   ' + ${acc.balance} + ${acc.currency.getSymbol()} + '  min:' + ${acc.balanceLimit}"
                                                th:value="${acc.number}"></option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <label for="recieverCardNumber" class="form-label">Куда :</label>
                                        <input type="text" th:field="*{recieverCardNumber}" required="" pattern="\d{4}\s\d{4}\s\d{4}\s\d{4}" placeholder="1234 5678 1234 5678">
                                    </fieldset>
                                </div>
                                <div class="col-lg-12">
                                    <fieldset>
                                        <label for="amount">Сколько</label>
                                        <input type="text" th:field="*{amount}" required="">
                                    </fieldset>
                                </div>
                                <div class="col-lg-6 offset-lg-4">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="green-button">Подтвердить</button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <br>
    </div>
</body>
