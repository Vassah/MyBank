<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head></head>
    <body>
          <div layout:fragment="content">
              <div class="page-heading">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="header-text">
                        <h2>Регистрация пользователя</h2>
                        <div class="div-dec"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>

            <section class="calculator2" align="center">
              <div class="container">
                <div class="row">
                  <div class="col-lg-5">
                    <div class="section-heading">
                      <h4>Регистрация нового пользователя</h4>
                    </div>
                    <form th:action="@{/registration}" method="POST" th:object="${userForm}">
                      <div class="row">
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="firstName"><font color="black">Ваше имя:</font></label>
                            <input type="text" th:field="*{firstName}" placeholder="Иван" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="lastName"><font color="black">Ваша фамилия:</font></label>
                            <input type="text" th:field="*{lastName}" placeholder="Иванов" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="phoneNumber"><font color="black">Ваш номер телефона</font></label>
                            <input type="tel" th:field="*{phoneNumber}" placeholder="" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="email"><font color="black">Ваш Email:</font></label>
                            <input type="email" th:field="*{email}" placeholder="" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="passwordHash"><font color="black">Ваш пароль:</font></label>
                            <input type="password" th:field="*{passwordHash}" placeholder="" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-6">
                          <fieldset>
                            <label for="passwordConfirmHash"><font color="black">Ваш пароль ещё раз:</font></label>
                            <input type="password" th:field="*{passwordConfirmHash}" placeholder="" autocomplete="on" required>
                          </fieldset>
                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="orange-button">Зарегистрироваться</button>
                          </fieldset>
                          <fieldset>
                            <a href="#" onclick="history.back();return false;" class="history.back">Вернуться на главную страницу</a>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                  </div> 
                </div>
              </div>
            </section>
          <br>
        </div>
    </body>
</html>
